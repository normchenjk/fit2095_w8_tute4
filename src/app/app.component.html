<img [src]="imageUrl" width="300px" height="150px">

<p *ngIf="items.length > 0">
  You currently have {{ items.length }} unique items in the warehouse.
</p>
<p *ngIf="items.length == 0">
  You do not have any items. The warehouse is lonely :(
</p>

<div>
  <form>
    Item Name <input type="text" name="name" [(ngModel)]="itemName" /> <br/>
    Item Quantity <input type="number" name="quantity" [(ngModel)]="itemQuantity" /> <br/>
    Item Price <input type="number" name="price" [(ngModel)]="itemPrice"/>
  </form>
</div>

<button (click)="saveItem()">Save Item #{{ items.length + 1 }}</button>

<hr>

<table>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Value</th>
  </tr>

  <tr *ngFor="let item of items; let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.quantity }}</td>
    <td>{{ item.price }}</td>
    <td>{{ item.quantity * item.price }}</td>
  </tr>
</table>

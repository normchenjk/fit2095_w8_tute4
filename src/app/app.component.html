<div class="p-4">
  <img [src]="imageUrl" width="300px" height="150px">

  <p *ngIf="items.length > 0">
    You currently have {{ items.length }} unique items in the warehouse.
  </p>
  <p *ngIf="items.length == 0">
    You do not have any items. The warehouse is lonely :(
  </p>

  <div>
    <form>
      Item Name <input class="form-control" type="text" name="name" [(ngModel)]="itemName" /> <br />
      Item Quantity <input class="form-control" type="number" name="quantity" [(ngModel)]="itemQuantity" /> <br />
      Item Price <input class="form-control" type="number" name="price" [(ngModel)]="itemPrice" />
    </form>
  </div>

  <br />

  <button class="btn btn-primary" (click)="saveItem()">Save Item #{{ items.length + 1 }}</button>

  <hr>

  <table class="table table-striped">
    <tr class="thead-dark">
      <th>#</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Value</th>
    </tr>

    <tr *ngFor="let item of items; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.quantity * item.price }}</td>
    </tr>
  </table>
</div>
